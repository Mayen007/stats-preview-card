<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats Preview Card Component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <main>
    <article class="card">
      <div class="text-content">
        <p class="heading">Get <span>insights</span> that help your business grow.</p>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div class="stat">
            <h3>314</h3>
            <p>templates</p>
          </div>
          <div class="stat">
            <h3>12m+</h3>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="image-cont">
        <div class="overlay"></div>
        <img src="./assets/images/image-header-desktop.jpg" alt="" class="card-image desktop-image">
        <img src="./assets/images/image-header-mobile.jpg" alt="" class="card-image mobile-image">
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
        target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/Mayen007">Mayen007</a>.
    </div>
  </footer>
</body>

</html>
